<app-loading [isLoading]="isLoading"></app-loading>

<section class="hero-area">
    <div class="container">
        <div class="row">
            <div class="col-12 custom-padding-right">

                <div id="carouselExampleCaptions" class="carousel slide slide-margin" data-bs-ride="false">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./resources/images/home-banner/1.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./resources/images/home-banner/2.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./resources/images/home-banner/3.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
        </div>
    </div>
</section>

<section class="blog-section section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h2>Featured Categories</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let item of category" class="col-4 col-md-2">
                <a [routerLink]="['/product-list/',item.id]" class="category-image-a">
                    <img src="https://storage.googleapis.com/low_tech_gmbh_storage/{{item.image}}"
                        class="category-image mt-1" alt="#">
                </a>
            </div>
            <div class="col-12">
                <p class="text-end">
                    <a [routerLink]="['/all-categories']">All categories</a>
                </p>
            </div>
        </div>
    </div>
</section>


<section class="trending-product section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h2>Trending Product</h2>
                </div>
            </div>
        </div>

        <div class="row">

            <div *ngFor="let item of productList" class="col-lg-3 col-md-6 col-12">
                <div class="single-product">
                    <div class="product-image">
                        <img src="https://storage.googleapis.com/low_tech_gmbh_storage/{{item.image}}" alt="#">
                        <div class="button">
                            <a (click)="addItemToCart(item.id,1)" class="btn"><i class="lni lni-cart"></i> Add to
                                Cart</a>
                        </div>
                    </div>
                    <div class="product-info">
                        <span class="category">{{item.category_name}}</span>
                        <h4 class="title">
                            <a [routerLink]="['/product-details/',item.id]">{{item.name}}</a>
                        </h4>
                        <div class="price">
                            <span>â‚¬{{item.price}}.00</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
