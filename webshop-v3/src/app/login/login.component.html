<div class="account-login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">

                <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                    {{errorMessage}}
                </div>

                <form ngNativeValidate #loginForm="ngForm" (ngSubmit)="loginFormSubmit(loginForm)"
                    class="card login-form">
                    <div class="card-body">
                        <div class="title">
                            <h3>Login Now</h3>
                        </div>
                        <div class="form-group input-group">
                            <label for="reg-fn">Email</label>
                            <input type="email" name="username" class="form-control" ngModel required>
                        </div>
                        <div class="form-group input-group">
                            <label for="reg-fn">Password</label>
                            <input type="password" name="password" class="form-control" ngModel required>
                        </div>
                        <div class="d-flex flex-wrap justify-content-between bottom-content">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input width-auto">
                                <label class="form-check-label">Remember me</label>
                            </div>
                            <a class="lost-pass">Forgot password?</a>
                        </div>
                        <div class="button">
                            <button class="btn" type="submit">Login</button>
                        </div>

                        <p class="outer-link">Don't have an account? <a [routerLink]="['/register']">Register here </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
