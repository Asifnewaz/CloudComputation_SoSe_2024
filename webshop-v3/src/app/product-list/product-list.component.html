<app-loading [isLoading]="isLoading"></app-loading>

<section class="trending-product section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h2>Products</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div *ngFor="let item of productListSorted" class="col-lg-3 col-md-6 col-12">
                <div class="single-product">
                    <div class="product-image">
                        <img src="https://storage.googleapis.com/low_tech_gmbh_storage/{{item.image}}" alt="#">
                        <div class="button">
                            <a (click)="addItemToCart(1,3)" class="btn"><i class="lni lni-cart"></i> Add to Cart</a>
                        </div>
                    </div>
                    <div class="product-info">
                        <span class="category">{{item.category_name}}</span>
                        <h4 class="title">
                            <a>{{item.name}}</a>
                        </h4>
                        <div class="price">
                            <span>â‚¬{{item.price}}.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
