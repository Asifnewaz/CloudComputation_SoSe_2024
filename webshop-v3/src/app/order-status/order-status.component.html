<div class="account-login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12">
                <article class="card">
                    <header class="card-header"> My Orders / Tracking </header>
                    <div class="card-body">
                        <h6 class="mb-1">Order ID: {{orderList.id}}</h6>
                        <p>Address: {{orderList.address}}</p>
                        <p>Name : {{orderList.name}}</p>
                        <p>Phone: {{orderList.phone}}</p>
                        <p>Email address: {{orderList.email}}</p>

                        <div class="track">
                            <div class="step active"> <span class="icon"> <i class="fa fa-check"></i> </span> <span
                                    class="text">Order confirmed</span> </div>
                            <div class="step active"> <span class="icon"> <i class="fa-solid fa-credit-card"></i>
                                </span> <span class="text"> Payment success</span> </div>
                            <div class="step"> <span class="icon"> <i class="fa fa-user"></i> </span> <span
                                    class="text"> Picked by courier</span> </div>
                            <div class="step"> <span class="icon"> <i class="fa fa-truck"></i> </span> <span
                                    class="text"> On the way </span> </div>
                            <div class="step"> <span class="icon"> <i class="fa fa-box"></i> </span> <span
                                    class="text">Delivered</span> </div>
                        </div>
                        <hr>
                        <ul class="row">
                            <li *ngFor="let item of productList" class="col-md-4">
                                <figure class="itemside mb-3">
                                    <div class="aside"><img
                                            src="https://storage.googleapis.com/low_tech_gmbh_storage/{{item.image}}"
                                            class="img-sm border">
                                    </div>
                                    <figcaption class="info align-self-center">
                                        <p class="title">{{item.name}}</p> <span class="text-muted">â‚¬{{item.price}}
                                        </span>
                                    </figcaption>
                                </figure>
                            </li>

                        </ul>
                        <hr>
                    </div>
                </article>

            </div>
        </div>
    </div>
</div>
