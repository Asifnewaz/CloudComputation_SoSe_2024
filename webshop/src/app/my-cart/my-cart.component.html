<div class="shopping-cart section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="cart-single-list cart-list-items">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Subtotal</th>
                                    <th scope="col">Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                    <tr>
                                        <td>
                                            <a href="product-details.html">
                                                <img src="https://fakeimg.pl/100x100/d60707/909090
                                                " alt="#">
                                            </a>
                                        </td>
                                        <td>
                                            <h5 class="product-name"><a href="product-details.html">
                                                    Canon EOS M50 Mirrorless Camera</a></h5>
                                            <p class="product-des">
                                                <span><em>Type:</em> Mirrorless</span>
                                                <span><em>Color:</em> Black</span>
                                            </p>
                                        </td>
                                        <td>
                                            <div class="count-input">
                                                <select class="form-control">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td>
                                            <p>$910.00</p>
                                        </td>
                                        <td>
                                            <a class="remove-item" href="javascript:void(0)">
                                                <i class="fa-light fa-xmark"></i>
                                            </a>
                                        </td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="total-amount">
                    <div class="row">
                        <div class="col-lg-8 col-md-6 col-12">
                            
                        </div>
                        <div class="col-lg-4 col-md-6 col-12">
                            <div class="right">
                                <ul>
                                    <li>Cart Subtotal<span>$2560.00</span></li>
                                    <li>Shipping<span>Free</span></li>
                                    <li class="last">You Pay<span>$2531.00</span></li>
                                </ul>
                                <div class="button">
                                    <a [routerLink]="['/checkout']" class="btn">Checkout</a>
                                    <a href="product-grids.html" class="btn btn-alt">Continue shopping</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
