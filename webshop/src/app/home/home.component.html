<app-loading [isLoading]="isLoading"></app-loading>

<section class="hero-area">
    <div class="container">
        <div class="row">
            <div class="col-12 custom-padding-right">

                <div id="carouselExampleCaptions" class="carousel slide slide-margin" data-bs-ride="false">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./resources/images/home-banner/1.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./resources/images/home-banner/2.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./resources/images/home-banner/3.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
        </div>
    </div>
</section>

<section class="blog-section section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h2>Featured Categories</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="categories-product">
                    <div class="categorySlider d-flex align-items-center justify-content-between">
                        <div *ngFor="let item of [].constructor(6); let i = index" class="">
                            <img src="https://fakeimg.pl/150x150/7a203c/121111?font=noto-serif" alt="#">
                        </div>
                    </div>
                </div>
                <p class="text-end">
                    <a [routerLink]="['/all-categories']">All categories</a>
                </p>
            </div>
        </div>
    </div>
</section>


<section class="trending-product section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h2>Trending Product</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-6 col-12">
                <div class="single-product">
                    <div class="product-image">
                        <img src="https://fakeimg.pl/242x242/503ec2/121111?font=noto-serif" alt="#">
                        <div class="button">
                            <a href="product-details.html" class="btn"><i class="lni lni-cart"></i> Add to Cart</a>
                        </div>
                    </div>
                    <div class="product-info">
                        <span class="category">Watches </span>
                        <h4 class="title">
                            <a href="product-grids.html">Xiaomi Mi Band 5</a>
                        </h4>
                        <div class="price">
                            <span>$199.00</span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-lg-3 col-md-6 col-12">

                        <img src="https://fakeimg.pl/242x242/503ec2/121111?font=noto-serif" alt="#">
                        <div class="button">
                            <a href="product-details.html" class="btn"><i class="lni lni-cart"></i> Add to Cart</a>
                        </div>
                    </div>
                    <div class="product-info">
                        <span class="category">Watches </span>

                            <a href="product-grids.html">Xiaomi Mi Band 5</a>
                        </h4>
                        <div class="price">

                </div>
            </div>

    </div>
</section>
